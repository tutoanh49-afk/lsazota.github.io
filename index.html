    <script>
        const questions = [
            // Phần I: Trắc nghiệm nhiều lựa chọn
            { question: "Câu 1. Tiêu biểu nhất cho nền văn học Trung Hoa thời cổ-trung đại là loại hình nào?", options: ["A. Truyền thuyết, truyện ngắn", "B. Thơ Đường, tiểu thuyết", "C. Thơ ca, truyện ngụ ngôn", "D. Văn học viết, thần thoại"], correct: 1, level: "TH" },
            { question: "Câu 2. Nội dung nào dưới đây không phản ánh đúng điểm khác biệt về cơ sở hình thành văn minh Hy Lạp – La Mã cổ đại so với nền văn minh cổ đại phương Đông?", options: ["A. Cư dân của các quốc gia cổ tập trung ven lưu vực các con sông lớn", "B. Cư dân các quốc gia cổ tập trung trên các bán đảo thuộc Nam Âu", "C. Ngành kinh tế chủ đạo của cư dân cổ là thủ công nghiệp và thương nghiệp", "D. Cư dân cổ xây dựng nên các nhà nước đầu tiên theo thể chế cộng hòa dân chủ chủ nô"], correct: 0, level: "TH" },
            { question: "Câu 3. Hệ chữ cái A, B, C và hệ chữ số La Mã (I, II, III,…) là thành tựu của cư dân cổ", options: ["A. Ấn Độ", "B. Lưỡng Hà", "C. Trung Quốc", "D. Hy Lạp – La Mã"], correct: 3, level: "NB" },
            { question: "Câu 4. Đâu là những thể loại tạo nguồn cảm hứng và phong phú cho nền văn học cổ đại Hy Lạp – La Mã?", options: ["A. Thần thoại, thơ, văn xuôi, kịch", "B. Kí sự, thần thoại, truyện cười", "C. Văn học dân gian, truyện ngắn", "D. Tiểu thuyết, thơ ca, kịch"], correct: 0, level: "NB" },
            { question: "Câu 5. Trong nghệ thuật, người Hy Lạp – La Mã cổ đại đã đạt được những thành tựu rực rỡ trong lĩnh vực nào dưới đây?", options: ["A. Xây chùa", "B. Kiến trúc", "C. Sân khấu", "D. Dân gian"], correct: 1, level: "NB" },
            { question: "Câu 6. Đền Pác –tê-nông, đền thờ thần Dớt, đấu trường Cô-li-dê… là những thành tựu của người Hy Lạp – La Mã cổ đại trên lĩnh vực", options: ["A. kiến trúc", "B. điêu khắc", "C. hội họa", "D. xây dựng"], correct: 0, level: "NB" },
            { question: "Câu 7. Thành tựu tính lịch 1 năm có 365 ngày và ¼ ngày là thành quả rất lớn của người", options: ["A. Hy Lạp", "B. La Mã", "C. Ai Cập", "D. Trung Quốc"], correct: 1, level: "NB" },
            { question: "Câu 8. Tôn giáo cổ xưa nhất và được coi là chính thống giáo của người Hy Lạp - La Mã cổ đại là", options: ["A. Phật giáo", "B. Nho giáo", "C. Cơ Đốc giáo (Ki tô giáo)", "D. Hin-đu giáo"], correct: 2, level: "NB" },
            { question: "Câu 9. Người Hi Lạp cổ đại đã có hiểu biết về Trái Đất và hệ Mặt Trời như thế nào?", options: ["A. Trái Đất có hình đĩa dẹt và Trái Đất chuyển động quanh Mặt Trời", "B. Trái Đất có hình quả cầu tròn và Mặt Trời chuyển động quanh Trái Đất", "C. Trái Đất có hình quả cầu tròn và Trái Đất chuyển động quanh Mặt Trời", "D. Trái Đất có hình đĩa dẹt và Mặt Trời chuyển động quanh Trái Đất"], correct: 1, level: "NB" },

            { question: "Câu 13. So với nền văn hóa cổ đại phương Đông thì nền văn hóa cổ đại phương Tây được đánh giá là", options: ["A. có nhiều nhà khoa học lớn và có nhiều lĩnh vực được nghiên cứu hơn", "B. tất cả các lĩnh vực văn hóa đều đạt trình độ hoàn hảo và có giá trị cao", "C. hình thành muộn hơn nhưng có tính chính xác và hiểu biết cao hơn", "D. đều hình thành cùng thời gian nhưng văn hóa phương Đông phát triển cao hơn"], correct: 2, level: "VD" },
            { question: "Câu 14. Nền văn minh Trung Quốc cổ - trung đại hình thành và phát triển gắn liền với dòng sông nào?", options: ["A. Sông Ti-grơ và Ơ-phrát", "B. Sông Nin và sông Công-gô", "C. Hoàng Hà và Trường Giang", "D. Sông Ấn và sông Hằng"], correct: 2, level: "NB" },
            { question: "Câu 15. Tôn giáo nào ra đời ở Ấn Độ vào thế kỉ I TCN và trở thành một trong những tôn giáo lớn nhất thế giới?", options: ["A. Nho giáo", "B. Bà La Môn giáo", "C. Hin-đu giáo", "D. Phật giáo"], correct: 3, level: "TH" },
            { question: "Câu 16. Ở Trung Quốc thời cổ đại, loại chữ viết khắc trên mai rùa, xương thú được gọi là gì?", options: ["A. Kim văn", "B. Thạch cổ văn", "C. Giáp cốt văn", "D. Trúc thư"], correct: 2, level: "NB" },
            { question: "Câu 17. Trung Hoa có bốn phát minh kĩ thuật quan trọng là", options: ["A. Kĩ thuật in, làm giấy, la bàn, thuốc súng", "B. Luyện kim, bom nguyên tử, la bàn, thuóc súng", "C. Kĩ thuật in, la bàn, bom nguyên tử, giấy", "D. Thuốc súng, súng tiểu liên, bom nguyên tử, la bàn"], correct: 0, level: "NB" },
            { question: "Câu 18. Tác phẩm nào dưới đây không thuộc tứ đại danh tác của văn học Trung Hoa thời trung đại?", options: ["A. Hồng lâu mộng", "B. Tam quốc diễn nghĩa", "C. Đậu Nga oan", "D. Tây du kí"], correct: 2, level: "NB" },
            { question: "Câu 19. Ấn Độ là quê hương của 2 tôn giáo nào dưới đây?", options: ["A. Phật giáo và Ki-tô giáo", "B. Hồi giáo và Phật giáo", "C. Hin-đu giáo và Phật giáo", "D. Ki-tô giáo và Hồi giáo"], correct: 2, level: "NB" },
            { question: "Câu 20. Các thành tựu văn hóa Ấn Độ có ảnh hưởng mạnh mẽ đến khu vực nào trên thế giới?", options: ["A. Đông Bắc châu Phi", "B. Trung Mỹ và Nam Mỹ", "C. Đông Âu và Nam Âu", "D. Đông Nam Á"], correct: 3, level: "TH" },
            { question: "Câu 21. Các thành tựu nghệ thuật kiến trúc - điêu khắc của Ấn Độ thời cổ - trung đại phản ánh điều gì?", options: ["A. Quyền lực và tính chuyên chế của các Pha-ra-ông", "B. Ảnh hưởng của Thiên Chúa giáo tới đời sống của con người", "C. Trình độ phát triển cao của con người và ảnh hưởng của tôn giáo", "D. Sự giao lưu, tiếp biến giữa văn hóa Ấn Độ với văn hóa Trung Quốc"], correct: 3, level: "NB" },
            { question: "Câu 22. Từ rất sớm, người Ấn Độ cổ đại có chữ viết riêng, đó là", options: ["A. chữ Hán, chữ Nôm,…", "B. chữ Phạn, chữ Bra-mi,…", "C. chữ hình nêm, chữ Hangul,…", "D. chữ Pa-li và chữ La-tinh,…"], correct: 1, level: "NB" },
            { question: "Câu 23. Biểu tượng trên quốc huy của nước Cộng hòa Ấn Độ hiện nay lấy cảm hứng từ thành tựu nào của người Ấn Độ cổ đại?", options: ["A. Đỉnh trụ cột đá A-sô-ca", "B. Đại bảo tháp San-chi", "C. Lăng mộ Ta-giơ Ma-han", "D. Chim bồ câu và cành ô-liu"], correct: 0, level: "VD" },
            { question: "Câu 24. Tại sao nền sản xuất nông nghiệp ở phương Tây cổ đại không thể phát triển được như ở phương Đông cổ đại?", options: ["A. Các quốc gia cổ đại phương Tây hình thành ở ven Địa Trung Hải", "B. Phần lớn lãnh thổ là núi và cao nguyên, đất đai khô rắn, rất khó canh tác", "C. Khí hậu ở đây khắc nghiệt không thuận lợi cho sản xuất nông nghiệp", "D. Sản xuất nông nghiệp không đem lại nguồn lợi lớn bằng thủ công nghiệp và buôn bán"], correct: 1, level: "TH" },

            { question: "Câu 27. Năm 776 TCN, t ại đền thờ thần Dớt ở Ô-lim-pi-a (Hy Lạp) đã diễn ra sự kiện nào dưới đây?", options: ["A. Chính quyền La Mã chính thức công nhận Cơ Đốc giáo", "B. Các cuộc đấu tranh của nô lệ và dân nghèo bùng nổ", "C. Đại hội thể thao Pa-na-thê-nai-a tại A- ten", "D. Đại hội Ô-lim-píc theo định kì 4 năm 1 lần"], correct: 3, level: "TH" },
            { question: "Câu 28. Từ rất sớm, các thuyết tư tưởng, tôn giáo ra đời ở Trung Hoa với mục đích gì?", options: ["A. Hướng con người đến cái thiện, tránh cái ác", "B. Giải thích về thế giới và các biện pháp cai trị đất nước", "C. Giáo dục con người yêu quê hương, đất nước", "D. Giải thích sự ra đời của con người trên thế giới"], correct: 1, level: "NB" },

            { question: "Câu 3a. Thời cổ đại, ở phương Đông hình thành được tất cả bốn nền văn minh, bao gồm Ai Cập, Lưỡng Hà, Ấn Độ, Trung Hoa.", options: ["Đúng", "Sai"], correct: 1 },
            { question: "Câu 3b. Trung Hoa là nền văn minh duy nhất ở phương Đông phát triển liên tục từ thời cổ đại đến thời trung đại.", options: ["Đúng", "Sai"], correct: 1 },

            { question: "Câu 7a. Việc sáng tạo ra hệ thống chữ số tự nhiên là một thành tựu nổi bật của văn minh Ấn Độ trên lĩnh vực Toán học.", options: ["Đúng", "Sai"], correct: 0 },
            { question: "Câu 7b. Hệ thống chữ số tự nhiên được cư dân Ấn Độ sáng tạo ra vào khoảng thế kỉ VIII.", options: ["Đúng", "Sai"], correct: 1 },
            { question: "Câu 7c. Dựa trên các tư liệu lịch sử, hiện nay, hầu hết ý kiến đều cho rằng chữ số 0 là do người Ả Rập sáng tạo nên.", options: ["Đúng", "Sai"], correct: 1 },
            { question: "Câu 7d. Chữ số tự nhiên được sáng tạo từ phương Đông, sau đó được lan truyền rộng rãi sang phương Tây.", options: ["Đúng", "Sai"], correct: 0 }
        ];

        const form = document.getElementById('quiz-form');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const resultDiv = document.getElementById('result');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestions() {
            form.innerHTML = '';
            // Xáo trộn thứ tự câu hỏi
            const shuffledQuestions = shuffleArray([...questions]);

            shuffledQuestions.forEach((q, qIndex) => {
                const div = document.createElement('div');
                div.className = 'question';
                let levelText = q.level ? `<span class="level">(${q.level})</span>` : '';
                div.innerHTML = `<div class="question-number">Câu ${qIndex + 1}:${levelText}</div>
                                 <div>${q.question}</div>
                                 <div class="options" id="options-${qIndex}"></div>`;
                form.appendChild(div);

                const optionsDiv = document.getElementById(`options-${qIndex}`);
                // Xáo trộn đáp án
                const shuffledOptions = shuffleArray(q.options.map((opt, idx) => ({text: opt, correct: idx === q.correct})));

                shuffledOptions.forEach((opt) => {
                    const label = document.createElement('label');
                    label.className = 'option';
                    label.innerHTML = `<input type="radio" name="question-${qIndex}" value="${opt.correct ? 'correct' : 'wrong'}">
                                       ${opt.text}`;
                    optionsDiv.appendChild(label);
                });
            });
        }

        function checkAnswers() {
            let score = 0;
            const total = questions.length;

            document.querySelectorAll('.question').forEach((qDiv, qIndex) => {
                const selected = qDiv.querySelector(`input[name="question-${qIndex}"]:checked`);
                const options = qDiv.querySelectorAll('.option');

                options.forEach(opt => {
                    const input = opt.querySelector('input');
                    if (input.value === 'correct') {
                        opt.classList.add('correct-answer');
                    }
                    if (selected && selected === input && input.value !== 'correct') {
                        opt.classList.add('wrong-answer');
                    }
                });

                if (selected && selected.value === 'correct') {
                    score++;
                }

                // Disable inputs
                qDiv.querySelectorAll('input').forEach(inp => inp.disabled = true);
            });

            resultDiv.innerHTML = `<div>Kết quả: Bạn đúng <span style="color:green">${score}</span> / ${total} câu!</div>`;
            resultDiv.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            restartBtn.classList.remove('hidden');
        }

        submitBtn.addEventListener('click', () => {
            if (confirm('Bạn chắc chắn muốn nộp bài?')) {
                checkAnswers();
            }
        });

        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Load lần đầu
        loadQuestions();
    </script>
